<div class="container">
    <div class="form-container">
      <h1 class="titulo">Nuevo Profesor</h1>
      <form (submit)="agregarProfesor()">
        <div class="form-group">
          <label for="nombreInput">Nombre:</label>
          <input type="text" id="nombreInput" [(ngModel)]="profesor.nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidosInput">Apellidos:</label>
          <input type="text" id="apellidosInput" [(ngModel)]="profesor.apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" [(ngModel)]="profesor.email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="telefonoInput">Teléfono:</label>
          <input type="text" id="telefonoInput" [(ngModel)]="profesor.telefono" name="telefono" placeholder="Teléfono">
        </div>
        <button type="submit" class="boton-confirmar">Agregar Profesor</button>
        <button type="button" routerLink="/gestionCentro" class="boton-volver">Volver</button>
      </form>
    </div>
    <div class="image-container">
      <img src="../../../../assets/foto-profesor.jpg" alt="Foto Profesor" class="imageDivisor">
    </div>
  </div>
