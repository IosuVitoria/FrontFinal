<form (submit)="agregarAlumno()" class="nuevo-alumno-form">
    <h3>Nuevo Alumno</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno._id" name="_id" placeholder="ID" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.apellidos" name="apellidos" placeholder="Apellidos" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.Curso" name="curso" placeholder="Curso" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.tutor1" name="tutor1" placeholder="Tutor 1" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.tutor2" name="tutor2" placeholder="Tutor 2" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.tutorCurso" name="tutorCurso" placeholder="Tutor Curso" required>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="nuevoAlumno.email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="asignaturasInput">Asignaturas:</label>
      <input type="text" id="asignaturasInput" [(ngModel)]="nuevoAlumno.asignaturas" name="asignaturas" placeholder="Asignaturas" required>
    </div>
    <button type="submit" class="boton-agregar">Agregar Alumno</button>
  </form>
