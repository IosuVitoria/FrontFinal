<div class="container">
  <h1 class="titulo">Nueva Asignatura</h1>
  <form (submit)="guardarAsignatura()" class="form-nueva-asignatura">
    <div class="form-group">
      <label for="nombreInput">Nombre:</label>
      <input
        type="text"
        id="nombreInput"
        [(ngModel)]="asignatura.nombre"
        name="nombre"
        placeholder="Nombre"
        required
      />
    </div>
    <div class="form-group">
      <label for="profesorSelect">Profesor:</label>
      <select
        id="profesorSelect"
        [(ngModel)]="asignatura.profesor"
        name="profesor"
        required
      >
        <option value="">Selecciona un profesor</option>
        <option *ngFor="let profesor of profesores" [value]="profesor._id">
          {{ profesor.nombre }}
        </option>
      </select>
    </div>
    <div class="botones">
      <button type="submit" class="boton-confirmar">Guardar</button>
      <button type="button" routerLink="/gestionCentro" class="boton-volver">
        Volver
      </button>
    </div>
  </form>
  <div class="image-container">
    <img
      src="../../../../assets/Gestion3.jpg"
      alt="Foto Alumno"
      class="imageAsignatura"
    />
  </div>
</div>
