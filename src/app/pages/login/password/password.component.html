<form [formGroup]="loginForm" class="login" (ngSubmit)="onSubmit()">
    <div>
        <label for="Input1" class="form-label">Nueva contaseña</label>
        <span class="span__pass">
            <input formControlName="password" type="password" id="Input1" [type]="hide ? 'password' : 'text'" class="form-control"/>
            <img src="../../../assets/eye_ico.png" class="eyeico"  (click)="myFunction()">
        </span>
       
        <p *ngIf="(submitted && loginForm?.get('password')?.hasError('required'))">Este campo es requerido</p>
        <p *ngIf="(submitted && loginForm?.get('password')?.hasError('pattern'))">No cumple el formato de password(1 mayuscula, 1 minuscula, 1 numero y 1 caracter especial)</p>
    </div>
    <div>
        <label for="Input2" class="form-label"> Repite contraseña </label>
        <span class="span__pass">
            <input formControlName="repeatpassword" type="password" id="Input2" [type]="hide2 ? 'password' : 'text'" class="form-control"/>
            <img src="../../../assets/eye_ico.png" class="eyeico"  (click)="myFunction2()">
        </span>

        <p *ngIf="(submitted && loginForm?.get('repeatpassword')?.hasError('required'))">Este campo es requerido</p>
        <p *ngIf="(submitted && loginForm?.get('repeatpassword')?.hasError('pattern'))">No cumple el formato de password(1 mayuscula, 1 minuscula, 1 numero y 1 caracter especial)</p>
        <p *ngIf="(submitted && !matchpassword)">Las passwords introducidas no coinciden</p>
       
    </div>
    
    <div>
        <button class="btn btn-primary" type="submit"> Cambiar constraseña </button>
    </div>
