<div class="backContact">
   
    <div *ngIf="showFlag === 'spain'"class="contact-element-ES">
        <h2>Contacto</h2>
        <p>Para consultas relacionadas con el servicio técnico, contáctenos a través de los siguientes medios</p>
      
        <div class="contact-info">
          <p><strong>Teléfono:</strong> + 34 645 872 515 </p>
          <p><strong>Correo electrónico:</strong> info.colegio@colegio.com</p>
          <p><strong>Horario de atención:</strong> Lunes a viernes, de 9:00 a.m. a 5:00 p.m.</p>
          
        </div>
      
        <h3>Envíe un correo electrónico</h3>
      
        <form id="contactForm" class=contactForm action="mailto:support_shop_es@gmail.com" method="post" enctype="text/plain">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>
      
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
      
          <button type="submit" class="buttonClass">Enviar</button>
        </form>
      </div>
