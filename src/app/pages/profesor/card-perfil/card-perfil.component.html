<div class="card">
    <img src="ruta-de-la-imagen.jpg" alt="Imagen del profesor">
    <div class="field">
      <label>Nombre:</label>
      <span>{{datos[0].nombre}}</span>
    </div>
    <div class="field">
      <label>Apellido: </label>
      <span>{{datos[0].apellidos}}</span>
    </div>
    <div class="field">
      <label>Teléfono: </label>
      <span>{{datos[0].telefono}}</span>
    </div>
    <div class="field">
      <label>Email: </label>
      <span>{{datos[0].email}}</span>
    </div>
    <button class="editar-button" (click)="modifyDatos(datos)">Editar datos</button>
  </div>

  <div class="lista">
    <h2>Alumnos</h2>
    <ul class="alumnos-list">
      <li class="alumno-item">
        <span class="alumno-name">Juan Pérez</span>
        <span class="nota">8.5</span>
      </li>
      <li class="alumno-item">
        <span class="alumno-name">María González</span>
        <span class="nota">9.2</span>
      </li>
      <li class="alumno-item">
        <span class="alumno-name">Pedro Sánchez</span>
        <span class="nota">7.8</span>
      </li>
    </ul>
  </div>
