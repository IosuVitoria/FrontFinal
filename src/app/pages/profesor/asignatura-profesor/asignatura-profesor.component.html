<div class="contenedor">
  <h3>Selecciona una asignatura para ver sus alumnos </h3>
  <div>
    <ng-container *ngFor="let asignatura of nuevoArray; let i = index">
      <button class="tab" [class.active]="asignatura._id === asignaturaActiva" (click)="plantillaAsignatura(asignatura._id)">{{asignatura.nombre}}</button>
    </ng-container>
  </div>




  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Curso</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of plantillaAlumnos">
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.Curso}}</td>
        <td>
          <ng-container *ngIf="notas">
            <ng-container *ngFor="let nota of notas">
              <span *ngIf="nota.alumno.includes(alumno._id)" style="display: inline-block; margin-left: 10px;">{{nota.nota}}</span>
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>

</div>
